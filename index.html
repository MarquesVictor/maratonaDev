<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/fav2.ico">
    <link rel="stylesheet" href="/style.css">
    <title>Doe sangue! Doe vida!</title>
</head>

<body>
    <header>
        <img src="/logo.png" class="logo" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Ate 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1.0% da população brasileria, doa sangue</p>
        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="post" >
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">

            {% for donor in donors %}
                <div class="donor">
                    <div class="blood"> {{donor.blood}} </div>
                    <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>
    </main>
    <footer>Com ❤ DOEMAIS</footer>

<script src="/scripts.js"></script>
</body>
</html>
